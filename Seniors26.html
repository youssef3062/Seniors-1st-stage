<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Orman Seniors 26</title>

<style>

    * {

        margin: 0;

        padding: 0;

        box-sizing: border-box;

        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    }



    body {

        background: linear-gradient(135deg, #1a1a1a, #2d2d2d);

        color: white;

        min-height: 100vh;

        padding: 2rem;

        position: relative;

    }



    body::before {

        content: '';

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="80" font-size="80">ðŸŽ“</text></svg>') repeat;

        opacity: 0.03;

        pointer-events: none;

        z-index: -1;

    }



    .header {

        text-align: center;

        margin-bottom: 3rem;

        animation: fadeIn 1.5s ease-in;

        position: relative;

    }



    .header::before, .header::after {

        content: 'ðŸŽ“';

        position: absolute;

        top: 50%;

        transform: translateY(-50%);

        font-size: 2rem;

        opacity: 0.8;

    }



    .header::before {

        left: 20%;

    }



    .header::after {

        right: 20%;

    }



    .header h1 {

        font-size: 4rem;

        margin-bottom: 1rem;

        background: linear-gradient(45deg, #ffd700, #ffffff);

        -webkit-background-clip: text;

        -webkit-text-fill-color: transparent;

        text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);

        font-family: 'Brush Script MT', cursive;

        position: relative;

        display: inline-block;

    }



    .header h1::after {

        content: '';

        position: absolute;

        bottom: -10px;

        left: 50%;

        transform: translateX(-50%);

        width: 80%;

        height: 2px;

        background: linear-gradient(90deg, transparent, #ffd700, transparent);

    }



    .seniors-grid {

        display: grid;

        grid-template-columns: repeat(2, 1fr);

        gap: 3rem;

        max-width: 1200px;

        margin: 0 auto;

        padding: 0 2rem;

    }



    .senior-card {

        background: rgba(255, 255, 255, 0.05);

        border-radius: 20px;

        padding: 2rem;

        text-align: center;

        transition: all 0.4s ease;

        backdrop-filter: blur(10px);

        border: 2px solid rgba(255, 215, 0, 0.2);

        position: relative;

        overflow: hidden;

    }



    .senior-card::before {

        content: '';

        position: absolute;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);

        transform: translateX(-100%);

        transition: 0.6s;

    }



    .senior-card:hover::before {

        transform: translateX(100%);

    }



    .senior-card:hover {

        transform: translateY(-10px);

        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);

        border-color: rgba(255, 215, 0, 0.4);

    }



    .senior-photo {

        width: 250px;

        height: 350px;

        border-radius: 15px;

        margin: 0 auto 1.5rem;

        object-fit: cover;

        border: 3px solid #ffd700;

        transition: transform 0.4s ease;

        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        position: relative;

    }



    .senior-photo::after {

        content: 'ðŸŽ“';

        position: absolute;

        top: -20px;

        right: -20px;

        font-size: 2rem;

        background: #ffd700;

        width: 50px;

        height: 50px;

        border-radius: 50%;

        display: flex;

        align-items: center;

        justify-content: center;

        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);

    }



    .senior-card:hover .senior-photo {

        transform: scale(1.03);

        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

    }



    .senior-name {

        font-size: 2rem;

        margin-bottom: 0.5rem;

        color: #ffd700;

        font-family: 'Brush Script MT', cursive;

        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        position: relative;

        display: inline-block;

    }



    .senior-name::after {

        content: 'ðŸ“œ';

        position: absolute;

        right: -30px;

        top: 50%;

        transform: translateY(-50%);

        font-size: 1.5rem;

    }



    @keyframes fadeIn {

        from {

            opacity: 0;

            transform: translateY(-20px);

        }

        to {

            opacity: 1;

            transform: translateY(0);

        }

    }



    .floating-shapes {

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        height: 100%;

        pointer-events: none;

        z-index: -1;

        overflow: hidden;

    }



    .shape {

        position: absolute;

        background: linear-gradient(45deg, #ffd700, #ffffff);

        opacity: 0.05;

        animation: float 15s infinite;

        backdrop-filter: blur(5px);

    }



    .shape:nth-child(1) {

        width: 300px;

        height: 300px;

        background: linear-gradient(45deg, #ffd700, transparent);

        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;

        top: 5%;

        left: 5%;

        animation: float 20s infinite;

        box-shadow: 0 0 50px rgba(255, 215, 0, 0.1);

    }



    .shape:nth-child(2) {

        width: 250px;

        height: 250px;

        background: linear-gradient(135deg, #ffffff, transparent);

        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;

        top: 50%;

        right: 5%;

        animation: float 25s infinite reverse;

        box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);

    }



    .shape:nth-child(3) {

        width: 200px;

        height: 200px;

        background: linear-gradient(225deg, #ffd700, transparent);

        border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;

        bottom: 5%;

        left: 10%;

        animation: float 18s infinite;

        box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);

    }



    .shape:nth-child(4) {

        width: 150px;

        height: 150px;

        background: linear-gradient(315deg, #ffffff, transparent);

        border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%;

        top: 30%;

        left: 30%;

        animation: float 22s infinite reverse;

        box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);

    }



    .shape:nth-child(5) {

        width: 180px;

        height: 180px;

        background: linear-gradient(180deg, #ffd700, transparent);

        border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;

        bottom: 20%;

        right: 20%;

        animation: float 28s infinite;

        box-shadow: 0 0 35px rgba(255, 215, 0, 0.1);

    }



    @keyframes float {

        0% {

            transform: translate(0, 0) rotate(0deg) scale(1);

        }

        25% {

            transform: translate(20px, 20px) rotate(90deg) scale(1.1);

        }

        50% {

            transform: translate(0, 40px) rotate(180deg) scale(1);

        }

        75% {

            transform: translate(-20px, 20px) rotate(270deg) scale(0.9);

        }

        100% {

            transform: translate(0, 0) rotate(360deg) scale(1);

        }

    }



    @media (max-width: 768px) {

        .header h1 {

            font-size: 3rem;

        }

        

        .header::before, .header::after {

            display: none;

        }

        

        .seniors-grid {

            grid-template-columns: 1fr;

            gap: 2rem;

            padding: 0 1rem;

        }



        .senior-photo {

            width: 200px;

            height: 280px;

        }



        .senior-name {

            font-size: 1.8rem;

        }



        .senior-name::after {

            right: -25px;

            font-size: 1.2rem;

        }

    }

</style>

</head><body><div class="floating-shapes">

    <div class="shape"></div>

    <div class="shape"></div>

    <div class="shape"></div>

    <div class="shape"></div>

    <div class="shape"></div>

</div>



<div class="header">

    <h1>Orman Seniors 26</h1>

</div>



<div class="seniors-grid">

    <!-- Example senior card - you can duplicate this for each senior -->

    <div class="senior-card">

        <img src="569n75.png" alt="Shenawy" class="senior-photo">

        <h2 class="senior-name">Shenawy</h2>

    </div>

    <!-- Add more senior cards here -->

</div>

</body></html>
